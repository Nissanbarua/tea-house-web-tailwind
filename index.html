<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <!-- google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/0f448948d9.js"
      crossorigin="anonymous"
    ></script>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body class="max-w-screen-xl mx-auto px-16 lg:px-28">
    <header>
      <section class="flex">
        <!-- header text container -->
        <div>
          <h1 class="text-7xl font-bold pt-10">
            It's good <br />
            tea time at The <br />
            Tea House
          </h1>
          <p class="text-[#777777] my-5">
            Tea and Botanical Solutions Supplier Give Optimum <br />
            Satisfaction To Your Taste Buds.
          </p>
          <button class="bg-gradient-to-r from-orange-500 to-red-500 px-4 py-3 rounded-lg text-xl font-semibold">
            Explore More
            <i class="fa-solid fa-arrow-right -rotate-45" style="color: #ffffff"></i>
          </button>
        </div>
        <!-- header img container -->
        <div class="relative">
            <!-- img -->
            <div >
                <img class="w-full" src="./images/banner.png" alt="">
            </div>
            <!-- card -->
             <div class="absolute flex items-center text-2xl rounded-2xl bg-white shadow-md py-2 px-2 top-80 left-28">
                <!-- icon -->
                 <div><i class="fa-solid fa-star text-amber-500"></i></div>
                 <!-- text-->
                  <div class="ml-2">
                    <h3 class="font-bold text-3xl">5.00</h3>
                    <p class="font-semibold text-xl text-gray-500">Trust Pilot Ratings</p>
                  </div>
             </div>
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
